<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>task3</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<form class="form-user-massage" action="#" method="post">

  <p class="title-form">get in touch</p>

  <div class="form-center">

    <div class="row-form row-name-address">
      <input type="text" name="user_name" id="user_name" placeholder="Name">
      <input type="email" name="user_email" id="user_email" placeholder="Your Mail">
    </div>

    <div class="row-form user-message">
      <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message"></textarea>
    </div>

    <div class="row-form send-message">
      <input type="submit" value="send message">
    </div>
  </div>
</form>

</body>
</html>
